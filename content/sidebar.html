<div class="sweetdill-sidebar">
    <div class="sweetdill-sidebar-header">
        <h1 class="sweetdill-sidebar-title">SweetDill</h1>
        <button class="sweetdill-close-button" title="Close sidebar">Ã—</button>
    </div>
    
    <div class="sweetdill-sidebar-content">
        <div id="product-info">
            <div class="product-header">
                <div class="product-image-container">
                    <img id="product-image" src="" alt="Product Image">
                </div>
                <div class="product-details">
                    <h2 id="product-name">Loading...</h2>
                    <p id="product-id" class="product-id">ID: Loading...</p>
                </div>
            </div>

            <div class="current-price">
                <h2>Current Price</h2>
                <p id="current-price-value">Loading...</p>
            </div>
            
            <div class="price-comparison">
                <div class="comparison-item">
                    <h3>Cheapest Price</h3>
                    <p id="cheapest-price">Loading...</p>
                    <button class="redirect-btn" id="cheapest-redirect">View on Instacart</button>
                </div>
                
                <div class="comparison-item">
                    <h3>30-Day Average</h3>
                    <p id="average-price">Loading...</p>
                </div>
            </div>
        </div>
        
        <div id="price-history">
            <h3>Price History</h3>
            <div id="price-chart">
                <!-- Chart will be rendered here -->
            </div>
        </div>
    </div>
</div>

<div class="sweetdill-toggle">
    <div class="sweetdill-toggle-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 18H21V16H3V18ZM3 13H21V11H3V13ZM3 6V8H21V6H3Z" fill="currentColor"/>
        </svg>
    </div>
    <span class="sweetdill-toggle-text">Price Compare</span>
</div>
